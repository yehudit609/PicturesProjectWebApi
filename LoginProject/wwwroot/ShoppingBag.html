<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>basket</title>
    <link href="Shop.css" rel="stylesheet" />

    <template id="temp-row">
        <tr class="item-row">
            <td class="imageColumn">
                <a rel="lightbox" href="#">
                    <div class="image">
                        <img src="tmp.jpg" alt="" width="30%">
                    </div>
                </a>
            </td>
            <td class="descriptionColumn">
                <div>
                    <h3 class="itemName"></h3>
               
                </div>
            </td>
            <td class="descriptionColumn">
                <div>

                    <h6>
                        <p class="itemNumber"></p>
                    </h6>
                </div>
            </td>
            <td class="descriptionColumn">
                <div>
                    <h3 class="itemName"></h3>
                    <h6>
                        <p class="itemDescription"></p>
                    </h6>
                </div>
            </td>
  
            <td class="totalColumn delete">
                <div class="expandoHeight" style="height: 99px;">
                    <p class="price"></p>
                </div>

            </td>
            <td class="totalColumn delete">
                <div class="expandoHeight" style="height: 99px;">
                    <button class="decrease">-</button>
                    <button class="addButton">+</button>
                    <button class="removeProduct">remove item</button>
                </div>

            </td>
 
        </tr>
    </template>




</head>
<body>
    <div class="cart">
        <div id="title">
            <h1> סל קניות </h1>
            <p>
                הסל שלך מכיל <span id="itemCount"></span> פריטים ומגיע לסך של <span id="totalAmount"></span>.
            </p>
            <a class="nxbtn primary GoToCheckout TopLink checkout_transfer" href="#" onclick="addOrder(); return false;">לביצוע ההזמנה</a>
            <a class="shopmore" href="Products.html?fromShoppingBag=1">המשך בקניה</a> <div class="ClearBoth"></div>
        </div>
        <div class="cistGroup">
            <table id="items" class="items">
                <thead>
                    <tr>
                        <th>פריטים</th>

                        <th>שם המוצר</th>
                        <th>כמות</th>
                        <th>תיאור</th>
                        <th class="totalColumn">סכום ההזמנה</th>
                        <img src="tmp.jpg" alt="" style="width:100%">
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
<script src="ShopingBag.js"></script>
</html>
